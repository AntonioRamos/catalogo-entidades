  <header>

        <h1 style="margin:0;font-size:20px">Mapa</h1>

  https://unpkg.com/leaflet@1.9.4/dist/leaflet.js</script>
  <script>
    const map = L.map('map').setView([38.7369, -9.1427], 11); // Lisboa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    fetch("data/entidades.json").then(r=>r.json()).then(rows=>{
      rows.filter(e => e?.morada?.geo?.coordinates).forEach(e=>{
        const [lon, lat] = e.morada.geo.coordinates;
        const m = L.marker([lat, lon]).addTo(map);
        m.bindPopup(`<b>${e.nome}</b><br>${e?.morada?.linha1||""}<br>${e?.contatos?.website||Website</a>`);
      });
    });
  </script>
</body>
</html>
